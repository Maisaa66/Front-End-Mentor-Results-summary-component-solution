<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class=" d-flex align-items-center justify-content-center flex-column flex-sm-row">
        <div
          class="col-sm-6 col-12 d-flex flex-column align-items-center justify-content-center"
          id="result-card"
        >
          <div id="txt" class="mb-2 pt-0">
            <h1>Your Result</h1>
          </div>
          <div
            id="circle"
            class="d-flex justify-content-center align-items-center flex-column m-2"
          >
            <p class="m-0" id="primary-num">76</p>
            <p class="m-0" id="secondry-num">of 100</p>
          </div>
          <div
            class="pargarph d-flex justify-content-center align-items-center text-center flex-column"
          >
            <p id="great-txt" class="mt-2">Great</p>
            <p id="score-txt" class="mb-0">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="col-sm-6 col-12 p-3" id="summary-card">
          <div class="m-3" id="summary">Summary</div>
          <!-- reaction icon -->
          <div class="reactions m-3">
            <div
              class="react d-flex justify-content-evenly align-items-center py-2"
            >
              <div class="ms-0">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="reaction"
                  class="src"
                />
              </div>
              <div id="react-txt">Reactions</div>
              <div class="ms-4">
                <span class="bold">80 </span><span class="hunderd">/ 100</span>
              </div>
            </div>

            <!-- memory icon -->
            <div
              class="mem d-flex justify-content-evenly align-items-center py-2 mt-3"
            >
              <div class="ms-0">
                <img
                  src="/assets/images/icon-memory.svg"
                  alt="memory"
                  class="src"
                />
              </div>
              <div id="memory-txt">Memory</div>
              <div class="ms-4">
                <span class="bold">80 </span><span class="hunderd">/ 100</span>
              </div>
            </div>

            <!-- verbal icon -->
            <div
              class="verbal d-flex justify-content-evenly align-items-center py-2 mt-3"
            >
              <div class="ms-0">
                <img
                  src="/assets/images/icon-verbal.svg"
                  alt="verbal"
                  class="src"
                />
              </div>
              <div id="verb-txt">Verbal</div>
              <div class="ms-4">
                <span class="bold">80 </span><span class="hunderd">/ 100</span>
              </div>
            </div>

            <!-- visual icon -->
            <div
              class="visual d-flex justify-content-evenly align-items-center py-2 mt-3 mb-4"
            >
              <div class="ms-0">
                <img
                  src="/assets/images/icon-visual.svg"
                  alt="visual"
                  class="src"
                />
              </div>
              <div id="visual-txt">Visual</div>
              <div class="ms-4">
                <span class="bold">80 </span><span class="hunderd">/ 100</span>
              </div>
            </div>
          </div>

          <div id="btn">Continue</div>
        </div>
      
    </main>
    <!-- Your Result
  76
  of 100

  Great

  Summary

  Reaction

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual

  Continue -->

  </body>
</html>
